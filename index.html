<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IXL</title>
    <link rel="icon" href="https://www.ixl.com/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #1e1e1e;
      }
      .hero__btn-holder {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 1000;
      }
      .hero__btn {
        padding: 10px 15px;
        background-color: #4b4b4b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .zoom-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .zoom-overlay img {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>
  <body>
    <div class="hero__btn-holder">
      <button class="hero__btn" onclick="blank();">about:blank</button>
    </div>
    <div class="chat-container">
      <div class="chat-body">
        <div class="message bot-message">
          <div class="message-text">
            hi sigma <br />
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <form action="#" id="chat-form" class="chat-form">
          <textarea placeholder="Type your message..." class="message-input" required></textarea>
          <div class="chat-controls">
            <div class="file-upload-wrapper">
              <input type="file" id="file-input" accept=".docx,.pdf,.png,.jpg,.webp,.txt" />
              <label for="file-input" class="material-symbols-rounded">attach_file</label>
            </div>
            <button type="submit" id="send-message" class="material-symbols-rounded">send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="zoom-overlay" id="zoom-overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
